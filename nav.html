<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
             .navbar{
        text-decoration: none;
        color: green;
      }
      .navabr-brand{
        display: flex;
        align-items: center;
      }
      .custom-navbar{
        background: linear-gradient(135deg, #f57242, #ff9f1c);

      }
       li{
        color: white;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar d-flex">
  <div class="container-fluid text-white">
    <a class="nav-brand me-4" href="homepage.html">
      <img src="images/1 logo1.png" alt="logo of Bright Future" height="60px" width="60px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto gap-3 fw-bold align-items-center">
        <li class="nav-item"><a class="nav-link text-white" aria-current="page" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about_us.html" target="">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#services" target="_blank">Services</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
        <li class="nav-item d-flex align-items-center ms-3">
          <select id="languageSelector" class="form-select form-select-sm bg-light text-dark" onchange="setLanguage(this.value)">
            <option value="en" selected>English</option>
            <option value="ja">Japanese</option>
            <option value="ne">Nepali</option>
          </select>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,ne,ja',
      autoDisplay: false
    }, 'google_translate_element');
  }
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
  // Wait until Google Translate dropdown exists
  function changeLanguage(lang) {
    const interval = setInterval(() => {
      const select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change'));
        clearInterval(interval);
      }
    }, 100);
  }

  document.getElementById('languageSelector').addEventListener('change', function () {
    changeLanguage(this.value);
  });</script>
</body>
</html>
